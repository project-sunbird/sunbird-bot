entities:
  - board
  - grade
  - medium
  - subject

slots:
        board:
                type: unfeaturized
                auto_fill: false
        grade:
                type: unfeaturized
                auto_fill: false
        subject:
                type: unfeaturized
                auto_fill: false
        medium:
                type: unfeaturized
                auto_fill: false

actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- fallback_action
- utter_out_of_scope
- utter_how_you
- utter_low_confidence
- utter_course_mentor
- utter_flag_reviewer
- utter_content_customization
- utter_language_support
- utter_author_credit
- utter_worksheet
